<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Site — Examen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Lien CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Mini Site Web — Examen</h1>
  <p>Formulaire noté automatique</p>
</header>

<nav>
  <a href="#accueil">Accueil</a>
  <a href="#apropos">À propos</a>
  <a href="#formulaire">Formulaire</a>
</nav>

<section id="accueil">
  <div class="card">
    <h2>Accueil</h2>
    <p>Bienvenue sur mon site d'examen.</p>
    <button onclick="saluer()">Cliquer ici</button>
  </div>
</section>

<section id="apropos">
  <div class="card">
    <h2>À propos</h2>
    <p>Nom : __________</p>
    <p>Classe : __________</p>
  </div>
</section>

<section id="formulaire">
  <div class="card">
    <h2>Formulaire noté</h2>

    <label>Nom étudiant :</label>
    <input type="text" id="nomEtudiant">

    <h3>1. HTML signifie :</h3>
    <label><input type="radio" name="q1" value="0"> Home Tool Markup Language</label><br>
    <label><input type="radio" name="q1" value="1"> Hyper Text Markup Language</label><br>
    <label><input type="radio" name="q1" value="0"> Hyperlinks Text Mode Language</label>

    <h3>2. CSS sert à :</h3>
    <label><input type="radio" name="q2" value="1"> Styliser la page</label><br>
    <label><input type="radio" name="q2" value="0"> Programmer serveur</label>

    <h3>3. JavaScript permet :</h3>
    <label><input type="radio" name="q3" value="1"> Interactivité</label><br>
    <label><input type="radio" name="q3" value="0"> Seulement texte</label>

    <br><br>
    <button onclick="noter()">Calculer la note</button>

    <div class="score-box" id="score"></div>
  </div>
</section>

<!-- Lien JavaScript -->
<script src="script.js"></script>

</body>
</html>
